<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-3">
            <div class="row">
                <div class="btn-group" style="margin-bottom: 10px;">
                    <button class="btn btn-default " 
                            data-placement="top" data-type="info" data-delay="500" data-animation="am-fade-and-scale" bs-tooltip="tooltipAdd"
                            ng-click="addCriteriaFunction()">
                        <i class="glyphicon glyphicon-plus-sign"></i>
                    </button>
                    <button class="btn btn-default "
                            data-placement="top" data-type="info" data-delay="500" data-animation="am-fade-and-scale" bs-tooltip="tooltipDelete"
                            ng-click="removeCriteriaFunction()">
                        <i class="glyphicon glyphicon-minus-sign"></i>
                    </button>
                    <button class="btn btn-default " 
                            data-placement="top" data-type="info" data-delay="500" data-animation="am-fade-and-scale" bs-tooltip="tooltipSave"
                            ng-click="saveCriteriaFunctions()">
                        <i class="glyphicon glyphicon-floppy-disk"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="list-group">
                    <a href="#" class="list-group-item active">Criteria Functions </a> 
                    <a href="#" class="list-group-item" 
                       ng-click="setSelectedCriteriaFunction($index)"
                       ng-class="isActiveItem($index)" 
                       ng-repeat="cf in criteriaFunctionSet">
                        <span ng-hide="editable[$index]">{{cf.name}}</span>
                        <input style ="color:black;" ng-hide="!editable[$index]" type="text" ng-model="cf.name">
                        <i ng-hide="editable[$index]" ng-click="editable[$index] = true" class="pull-right glyphicon glyphicon-pencil"></i>
                        <i ng-hide="!editable[$index]" ng-click="editable[$index] = false" class="pull-right glyphicon glyphicon-ok"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-9" ng-if="selectedCriteriaFunctionIndex >= 0 && criteriaFunctionSet[selectedCriteriaFunctionIndex]">
            <div class="row" ng-repeat="indicator in indicators">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12 vCenter">
                            <img ng-src="{{indicator.iconResource}}" style="margin-right:5px;margin-bottom: 5px" /> <label>{{indicator.displayName}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" >
                            <indicator-band criteria-function="criteriaFunctionSet[selectedCriteriaFunctionIndex].criteriaFunctions[$index]"></indicator-band>        
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>
