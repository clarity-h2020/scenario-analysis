<div class="col-lg-12">
    <div class="row" ng-repeat="indicator in indicators">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <label><img ng-src="{{indicator.iconResource}}"/>{{indicator.displayName}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" >
                    <indicator-band criteria-function="indicator.criteriaFunction"></indicator-band>        
                </div>
            </div>
        </div>   
    </div>
</div>
