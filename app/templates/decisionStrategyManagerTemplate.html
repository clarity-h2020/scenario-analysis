<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-3">
            <div class="row">
                <div class="list-group">
                    <a class="list-group-item active">
                        Decision Strategies
                        <i data-placement="top" 
                           data-type="info" 
                           data-delay="500" 
                           data-container="body"
                           data-animation="am-fade-and-scale" 
                           bs-tooltip="tooltipSave.title"
                           ng-click="addDecisionStrategy()" class="pull-right glyphicon glyphicon-plus-sign"></i>
                    </a>
                    <a class="list-group-item" 
                       ng-click="setSelectedDecisionStrategy($index)"
                       ng-class="isActiveItem($index)" 
                       ng-repeat="cf in decisionStrategies">
                        <span ng-hide="editable[$index]">{{cf.name}}</span>
                        <input style ="color:black;" ng-hide="!editable[$index]" type="text" ng-model="cf.name">
                        <div class="pull-right" ng-hide="$index !== selectedDecisionStrategyIndex">

                            <i ng-hide="editable[$index]" 
                               data-placement="top" data-type="info" 
                               data-delay="500" 
                               data-animation="am-fade-and-scale" 
                               data-container="body"
                               bs-tooltip="tooltipRename.title"
                               ng-click="editable[$index] = true" 
                               style="margin-right: 10px;"
                               class="glyphicon glyphicon-pencil"></i>
                            <i ng-hide="!editable[$index]"
                               data-placement="top" 
                               data-type="info" 
                               data-delay="500" 
                               data-animation="am-fade-and-scale" 
                               data-container="body"
                               bs-tooltip="tooltipRenameDone.title"
                               ng-click="editable[$index] = false"
                               style="margin-right: 10px;"
                               class="glyphicon glyphicon-ok"></i>
                            <i data-placement="top" 
                               data-type="info" 
                               data-delay="500" 
                               data-animation="am-fade-and-scale" 
                               bs-tooltip="tooltipSave.title"
                               data-container="body"
                               ng-click="removeDecisionStrategy()"
                               class="glyphicon glyphicon-minus-sign"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-9" ng-if="selectedDecisionStrategyIndex >= 0 && decisionStrategies[selectedDecisionStrategyIndex]">
            <decision-strategy worldstates="worldstates" decision-strategy="currentDecisionStrategy">

            </decision-strategy>
        </div>
    </div>
</div>
</div>
