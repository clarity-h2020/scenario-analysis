<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-3">
            <div class="row">
                <div class="list-group">
                    <span ng-show="fileAPIAvailable"
                        ng-style="getButtonStyle()"
                        style="margin-bottom: -30px; z-index: 50; margin-left: 220px; font-size: 14px;"
                        class="glyphicon glyphicon-upload btn-file">
                        <input ng-disabled="listItemsDisabled" type="file" file-input="decisionStrategyFile" multiple>
                    </span>
                    <a class="list-group-item active">
                        Decision Strategies
                        <i data-placement="top" 
                           data-type="info" 
                           data-delay="500" 
                           data-container="body"
                           data-animation="am-fade-and-scale" 
                           bs-tooltip="tooltipAdd.title"
                           ng-style="getButtonStyle()"
                           ng-click="addDecisionStrategy()" class="pull-right glyphicon glyphicon-plus-sign"></i>
                    </a>
                    <a ng-click="setSelectedDecisionStrategy($index)"
                       ng-class="getItemStyle($index)" 
                       ng-repeat="cf in decisionStrategies">
                        <span ng-hide="editable[$index]">{{cf.name}}</span>
                        <input style ="color:black;" ng-hide="!editable[$index]" type="text" ng-model="cf.name">
                        <div class="pull-right" ng-hide="$index !== selectedDecisionStrategyIndex">

                            <i ng-hide="listItemsDisabled || editable[$index]" 
                               data-placement="top" data-type="info" 
                               data-delay="500" 
                               data-animation="am-fade-and-scale" 
                               data-container="body"
                               bs-tooltip="tooltipRename.title"
                               ng-click="editable[$index] = true" 
                               style="margin-right: 10px;"
                               class="glyphicon glyphicon-pencil"></i>
                            <i ng-hide="listItemDisabled || !editable[$index]"
                               data-placement="top" 
                               data-type="info" 
                               data-delay="500" 
                               data-animation="am-fade-and-scale" 
                               data-container="body"
                               bs-tooltip="tooltipRenameDone.title"
                               ng-click="editable[$index] = false"
                               style="margin-right: 10px;"
                               class="glyphicon glyphicon-ok"></i>
                            <i data-placement="top" 
                               ng-hide="listItemsDisabled"
                               data-type="info" 
                               data-delay="500" 
                               data-animation="am-fade-and-scale" 
                               bs-tooltip="tooltipSave.title"
                               data-container="body"
                               ng-click="removeDecisionStrategy()"
                               class="glyphicon glyphicon-minus-sign"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-9" ng-if="listItemsDisabled" style="margin-top: 20px">
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-warning" role="alert"><b>Warning:</b> No worldstates are selected</div>
                </div>   
            </div>
        </div>
        <div class="col-lg-9" style="margin-top: 20px" ng-if="!listItemsDisabled && selectedDecisionStrategyIndex >= 0 && decisionStrategies[selectedDecisionStrategyIndex]">
            <decision-strategy worldstates="worldstates" decision-strategy="currentDecisionStrategy">

            </decision-strategy>
        </div>
    </div>
</div>
</div>
