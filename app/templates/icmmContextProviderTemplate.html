<div class="row">
    <div class="col-lg-12">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-4 col-md-6">
                <div class="row">
                    <div class="col-lg-12">
                        <label>ICMS instance</label>        
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="btn-group" style="width:100%">
                            <button type="button" 
                                    class="btn btn-default btn-sm"
                                    style="width: 80%">
                                {{selectedIcms.name}}
                            </button>
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu" >
                                <li ng-repeat="icms in backendUrls" role="presentation" ng-click="updateSelectedIcms($index)">
                                    <a>{{icms.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <catalogue-tree options="treeOptions" nodes="treeNodes" selection="treeSelection" active-node="activeItem"></catalogue-tree>
            </div>
        </div>
    </div>

</div>
