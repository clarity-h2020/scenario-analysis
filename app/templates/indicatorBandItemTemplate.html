<div id="popover-parent" class="progress-bar table-display" 
     aria-valuemin="0" aria-valuemax="100"
     aria-valunow="{{getPercent()}}"
     ng-style="intervalWidth()"
     ng-class="getColorClass()"
     ng-click="togglePopover($event)"
     style="cursor: pointer;"
     >
    <div class="closeIcon vCenter" ng-if="!lowerBoundary && !upperBoundary"><i ng-click="del(previousInterval);
                $event.stopPropagation()" ng-hide="first" class="glyphicon glyphicon-remove"></i></div>
    <div id="popover-target" class="vCenter" style="width:100%">
        <div ng-hide="actualHeightExceeded" class="progress-labels" style="width:100%">

            <span ng-if="lowerBoundary">0%</span>
            <span ng-if="upperBoundary">100%</span>
            <span ng-if="!lowerBoundary && !upperBoundary">{{previousInterval.criteriaValue||'0' | number}}% - {{interval.criteriaValue| number}}% </span>
            <br/> 
            <span ng-if="lowerBoundary && interval.indicatorValue>=previousInterval.indicatorValue">&gt;=</span>
            <span ng-if="lowerBoundary && interval.indicatorValue<previousInterval.indicatorValue">&lt;=</span>
            <span ng-if="upperBoundary && interval.indicatorValue>previousInterval.indicatorValue">&gt;=</span>
            <span ng-if="upperBoundary && interval.indicatorValue<=previousInterval.indicatorValue">&lt;=</span>
            <span ng-if="!lowerBoundary && !upperBoundary">{{previousInterval.indicatorValue||'0' | number}} -</span>
            <span>{{interval.indicatorValue| number}}</span>
        </div>
        <div ng-hide="!actualHeightExceeded">
            <i class="glyphicon glyphicon-info-sign " style="color:black" data-placement="top" data-type="info" data-animation="am-fade-and-scale" bs-tooltip="tooltip"></i>
        </div>
    </div>
    <div  class="closeIcon vCenter" ng-if="!lowerBoundary && !upperBoundary" ><i ng-click="del(interval);
                $event.stopPropagation()" ng-hide="last" class="glyphicon glyphicon-remove"></i>
    </div>
</div>
