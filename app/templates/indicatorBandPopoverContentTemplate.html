<form role="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Level of satisfaction</label>
        <input ng-model="popOverItem.criteriaValue"
               ng-disabled="lowerBoundary || upperBoundary"
               type="text" class="form-control"
               placeholder="Level of satisfactory">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Indicator value</label>
        <input ng-model="popOverItem.indicatorValue" 
               type="text" class="form-control"  
               placeholder="Indicator Value">
    </div>
    <button type="submit" class="btn btn-default" ng-click="updateInterval($event);
                $hide()">Save</button>
</form>
