<div class="row">
    <style>
        .vCenter{
            display: table-cell;
            vertical-align: middle;
        }
        .table-display{
            display: table;
        }
        .marker{
            min-height: 50px;
            margin-top:-20px;
            float:left;
        }
        .progress{
            min-height: 45px;
        }
        .progress * span{
            line-height: 11.5px;
            font-size: 11.5px;
        }
        .progress-labels{
            text-overflow: ellipsis;
            white-space: normal;
            overflow: hidden;
            word-wrap: break-all;
            color:black;
        }
        .closeIcon{
            opacity: 0;
            min-width: 16px;
        }
        .closeIcon:hover{
            color: black;
        }
        .table-display:hover > .closeIcon { 
            opacity: 1
        }
        .popover{
            min-width: 300px;
        }
        .color-a{
            background-color: #FF6543 !important;
            background-image: linear-gradient(to bottom, #FA9782 0%, #FF6543 100%) !important;
        } 
        .color-c{
            background-color: #FF9F80; 
            background-image: linear-gradient(to bottom, #FF9F80 0%, #FF9F80 100%);
        }
        .color-d{
            background-color: #FFBA6B; 
            background-image: linear-gradient(to bottom, #FFBA6B 0%, #FFBA6B 100%);
        }
        .color-e{
            background-color: #FFC48C; 
            background-image: linear-gradient(to bottom, #FFC48C 0%, #FFC48C 100%);
        }
        .color-f{
            background-color: #FFDC8A; 
            background-image: linear-gradient(to bottom, #FFDC8A 0%, #FFDC8A 100%);
        }
        .color-g{
            background-color: #FFF19E; 
            background-image: linear-gradient(to bottom, #FFF19E 0%, #FFF19E 100%);
        }
        .color-h{
            background-color: #EFFAB4; 
            background-image: linear-gradient(to bottom, #EFFAB4 0%, #EFFAB4 100%);
        }
        .color-i{
            background-color: #D1F2A5; 
            background-image: linear-gradient(to bottom, #D1F2A5 0%, #D1F2A5 100%);
        }
        .color-j{
            background-color: #B5F4BC;
            background-image: linear-gradient(to bottom, #DAF6DE 0%, #B5F4BC 100%);
        }
    </style>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-2" style="padding-right:5px;width:12.5%">
                <div class="progress">
                    <indicator-band-item 
                        class="color-a"
                        interval="lowerBoundary" 
                        lower-boundary="true"
                        on-interval-changed="updateLowerBoundary(criteriaValue,indicatorValue)"
                        title="Criteria / Indicator values">
                    </indicator-band-item>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="progress">
                        <indicator-band-item 
                            ng-repeat="interval in intervals"
                            interval="interval"
                            previous-interval="$first ? lowerBoundary : intervals[$index-1]"
                            first="$first"
                            delete-interval="deleteInterval(interval)"
                            on-interval-changed="createInterval(criteriaValue,indicatorValue)"
                            get-color="getIntervalColor(interval)"
                            >
                        </indicator-band-item>
                        <indicator-band-item 
                            interval="upperBoundary" 
                            previous-interval="intervals[intervals.length-1] || lowerBoundary"
                            delete-interval="deleteInterval(interval)"
                            last="true"
                            first="intervals.length<=0"
                            on-interval-changed="createInterval(criteriaValue,indicatorValue)"
                            get-color="getIntervalColor()"
                            >
                        </indicator-band-item>
                    </div>
                </div>
                <div class="row">
                    <div class="marker" ng-style="getIntervalWidth(interval, intervals[$index - 1])" ng-repeat="interval in intervals">
                        <span class="glyphicon glyphicon-chevron-up" style="width:16px;float:right;margin-right: -8px;"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"  style="padding-left:5px;width: 12.5%">
                <div class="progress">
                    <indicator-band-item 
                        interval="upperBoundary" 
                        upper-boundary="true"
                        on-interval-changed="updateUpperBoundary(criteriaValue,indicatorValue)"
                        title="Criteria / Indicator values">
                    </indicator-band-item>
                </div>
            </div>
        </div>
    </div>
</div>
